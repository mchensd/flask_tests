{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Flasky - Login {% endblock %}
{% block page_content %}
    <div class="page-header">
        <h1>Login</h1>
    </div>

    {{ wtf.quick_form(form) }}

    <p>Need an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
    <p><a href="{{ url_for('auth.reset_pw') }}">Forgot my Password</a></p>
{% endblock %}
